<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>country quiz</h1>
      </header>
      <section class="panel-wrapper">
        <div class="icon">
          <div class="panel-icon">
            <img
              src="/undraw_adventure.svg"
              alt="quiz
          app image"
            />
          </div>
          <div class="country-flag">
            <img src="/flag.png" alt="Country flag" />
          </div>
        </div>
        <p class="quiz-text">Lorem ipsum dolor sit amet.</p>
        <div class="choices">
          <div class="choices__item correct">
            <span class="choices__item__letter">A</span>
            <span class="choices__item__text">Vietnam</span>
            <span class="choices__item__icon">x</span>
          </div>
          <div class="choices__item wrong">
            <span class="choices__item__letter">B</span>
            <span class="choices__item__text">Lorem ipsum dolor, </span>
            <span class="choices__item__icon">x</span>
          </div>
          <div class="choices__item">
            <span class="choices__item__letter">C</span>
            <span class="choices__item__text">Vietnam</span>
            <span class="choices__item__icon">x</span>
          </div>
          <div class="choices__item">
            <span class="choices__item__letter">D</span>
            <span class="choices__item__text">Vietnam ssasas</span>
            <span class="choices__item__icon">x</span>
          </div>
        </div>
        <div class="button next end">
          <a>Next</a>
        </div>
      </section>
    </div>
    <section class="panel-wrapper">
      <div class="container">
        <div class="winner">
          <img src="/undraw_winners.svg" alt="trophy image" />
        </div>
        <div class="container">
          <h1 class="results-title">Results</h1>
          <p class="results-text">
            You got <span class="score">4 </span>correct answers
          </p>
        </div>
        <div class="button try-again">
          <a>Next</a>
        </div>
      </div>
    </section>
    <footer class="container">
      <p>Kennedy Otis &copy;DevChallenges.io</p>
    </footer>
  </body>
</html>
